<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggies</title>
</head>
<body>
    <section id="main">
        <h2>Choose a breed or click the button for a random smile:</h2>
        <select name="breeds" id="breeds"></select>
        <button id="fetch">FETCH!</button>
        <button id="random">See a random breed doggie!</button>
    </section>
    <section id="img"></section>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <script id="dog-options" type="text/x-handlebars-template">
        {{#each this}}
        <option value="">{{this}}</option>
        {{/each}}
    </script>
    <script id="dog-img" type="text/x-handlebars-template">
        <p>Status: {{status}}</p>
        <img src="{{message}}" width="500px" alt="dog">
    </script>
</body>
</html>
